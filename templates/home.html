<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Gym form</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Yoga Classes</h1>
          <p>Membership Form</p>
    </div>
    <p>
      <form name="addentry" id="membershipform" action = "/addentry" method="POST" novalidate>
        <div class="form-group">
          <label for="fid">ID</label>
          <input type="text" class="form-control" id="fid" name="fid" aria-describedby="fid" placeholder="Enter Enrollment ID">
        </div>
          <div class="form-group">
            <label for="fname">Name</label>
            <input type="text" class="form-control" id="fname" name="name" aria-describedby="fname" placeholder="Enter Full Name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age" min="18" max="65">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Full Address">
          </div>
          <div class="form-group">
              <label for="batch">Batch</label>
              <select class="form-control" id="batch" name="batch">
                <option>6-7AM</option>
                <option>7-8AM</option>
                <option>8-9AM</option>
                <option>5-6PM</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendbutton">Send</button>
            </div>
        </form>
    </p>
</body>
</html>
